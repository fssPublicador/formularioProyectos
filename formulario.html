<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Google Sheets</title>
</head>
<body>
<form id="formulario">
    <input type="text" name="nombre" required>
    <input type="email" name="correo" required>
    <textarea name="mensaje" required></textarea>
    <button type="submit">Enviar</button>
</form>

<script>
    const formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", async (event) => {
        event.preventDefault(); // Evita el envío tradicional del formulario

        const formData = new FormData(formulario);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycby5VYczVD2e9UvMfVaA3y8O6-DVd_-7rCXYIGanpYsgBZwLsfrSu8EuUE9GKFukJWOPVA/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data), // Datos del formulario en formato JSON
            });

            const result = await response.json();
            if (result.status === "success") {
                alert("¡Formulario enviado con éxito!");
            } else {
                alert(`Error: ${result.message}`);
            }
        } catch (error) {
            console.error("Error:", error);
            alert(`Error al enviar el formulario: ${error.message}`);
        }
    });
</script>

</body>
</html>
