<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Google Sheets</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo" required>
        <textarea name="mensaje" placeholder="Escribe tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
const formulario = document.getElementById("formulario");
formulario.addEventListener("submit", async (event) => {
    event.preventDefault();

    const formData = new FormData(formulario);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby5VYczVD2e9UvMfVaA3y8O6-DVd_-7rCXYIGanpYsgBZwLsfrSu8EuUE9GKFukJWOPVA/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }

        const result = await response.json();
        alert("¡Formulario enviado con éxito!");
        console.log(result);
    } catch (error) {
        console.error("Error al enviar el formulario:", error);
        alert(`Error al enviar el formulario: ${error.message}`);
    }
});

    </script>
</body>
</html>
