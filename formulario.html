<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Google Sheets</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo" required>
        <textarea name="mensaje" placeholder="Escribe tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById("formulario");
        formulario.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(formulario);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyMxk5Z0Z7w1g9D6kh_20tYaz2WK6KmQbOzudFYFZ6Q2p8IkTRGsOY0zCbaT5i7PXxVBQ/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("¡Formulario enviado con éxito!");
                } else {
                    alert("Hubo un problema al enviar los datos.");
                }
            } catch (error) {
                console.error("Error al enviar el formulario:", error);
                alert("Error al enviar el formulario.");
            }
        });
    </script>
</body>
</html>
